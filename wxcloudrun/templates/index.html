    <script>
        function getSignature() {
            var currentUrl = location.href.split('#')[0];
            currentUrl = encodeURIComponent(currentUrl);
            $.ajax({
                url: '/signature',  // 后端签名接口的URL
                method: 'POST',
                data: {
                    url: currentUrl  // 当前页面的URL
                },
                success: function(response) {
                    var signature_info = response.signature_info;
                    //alert(signature_info.signature)
                    wx.config({
                      debug: false,
                      appId: 'wxc6093abfe2c80421',
                      timestamp: signature_info.timestamp,
                      nonceStr: signature_info.nonceStr,
                      signature: signature_info.signature,
                      jsApiList:['launchMiniProgram','chooseImage', 'previewImage','showOptionMenu'],
                      openTagList: ['wx-open-launch-weapp'],
                    });
                }
            });
        };
        getSignature()
    </script>
